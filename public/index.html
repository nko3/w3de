<head>
  <meta charset="utf-8" />

  <!-- Set the viewport width to device width for mobile -->
  <meta name="viewport" content="width=device-width" />

  <title>W3 Desktop Environment</title>

  <!-- Included CSS Files (Compressed) -->
  <link rel="stylesheet" href="/css/foundation.css">
  <link rel="stylesheet" href="/css/ui.css">
  <link rel="stylesheet" href="/css/inconsolata.css">
  <link rel="stylesheet" href="/css/ligaturesymbols.css">

  <!-- Initialize CSS rules -->
  <link rel="stylesheet" href="/css/app.css">

  <!-- Included JS Files (Compressed) -->
  <script src="/js/jquery.js"></script>
  <script src="/js/jquery.placeholder.js"></script>

  <script src="/js/foundation.js"></script>
  <script src="/js/foundation.navigation.js"></script>
  <script src="/js/foundation.buttons.js"></script>
  <script src="/js/foundation.tabs.js"></script>
  <script src="/js/foundation.accordion.js"></script>
  <script src="/js/foundation.alerts.js"></script>
  <script src="/js/foundation.reveal.js"></script>

  <script src="/js/ui.js"></script>
  <script src="/js/mustache.js"></script>
  <script src="/js/keymaster.js"></script>

  <!-- Initialize JS Plugins -->
  <script src="/js/app.js"></script>

  <!-- Initialize user data -->
  <script src="/session.json" type="text/javascript"></script>

  <!-- IE Fix for HTML5 Tags -->
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

<body class="loader">

  <div id="login" class="reveal-modal small">
    <div class="row">
      <div class="ten columns centered" style="text-align: center;">
        <h3>w3de.nko3</h3>
      </div>
    </div>

    <div class="row loader" style="display: none;">
      <div class="two columns centered">
        <img src="/img/loader.gif">
      </div>
    </div>

    <form>
      <input name="username" type="text" placeholder="username">
      <input name="password" type="password" placeholder="password">
    </form>
  </div>

  <div id="help-desktop" class="reveal-modal small">
    <div class="row">
      <div class="ten columns centered panel">
        <ul class="square">
          <li>Use <abbr>CTRL + D</abbr> to logout
          <li>Use <abbr>&larr;</abbr>, <abbr>&darr;</abbr>, <abbr>&uarr;</abbr>, <abbr>&rarr;</abbr> to move between applications</li>
          <li>Use <abbr>ENTER</abbr> to select application</li>
      </div>
    </div>
  </div>

  <div id="desktop" style="display: none;">
    <div class="row" id="r1">
      <div class="two columns" id="c1">
        <a href='/terminal' class="lsf" title="Terminal">terminal</a>
      </div>
      <div class="two columns" id="c2">
        <a href='/filebrowser' class="lsf" title="File Browser">folder</a>
      </div>
      <div class="two columns" id="c3"></div>
      <div class="two columns" id="c4"></div>
      <div class="two columns" id="c5"></div>
      <div class="two columns" id="c6"></div>
    </div>
  </div>

</body>
</html>
